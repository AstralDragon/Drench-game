<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drench Game</title>
    <meta name="google-adsense-account" content="ca-pub-8506034972156948">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Drench Game</h1>
        <div class="board">
            <div id="grid"></div>
            <div id="console">
                <div id="controls">
                    <button class="color-button" id="color-0"></button>
                    <button class="color-button" id="color-1"></button>
                    <button class="color-button" id="color-2"></button>
                    <button class="color-button" id="color-3"></button>
                    <button class="color-button" id="color-4"></button>
                    <button class="color-button" id="color-5"></button>
                </div>
                <div id="status">
                    <p id="moves-count">Moves: 0/30</p>
                </div>
                <div id="message"></div>
                <p id="reset" onclick="resetLevel()">Reset Level</p>
            </div>
        </div>
    </div>
    <audio src="./Audio/button-click.mp3" preload="auto" id="click-sound"></audio>
    <script src="script.js"></script>
</body>
</html>
